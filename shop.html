<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5bdebef1c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Lift Bros Gym | Shop</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <h2 class="nav-title"><a href="index.html">Lift Bros</a></h2>
            <div class="navbar-list">
                <ul>
                    <li class="nav-item">
                        <a class="nav-button" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-button" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-button" href="account.html">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-location" href="#">Shop</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <h1>Lift Bros Shop</h1>
    </section>
    <section class="shop" id="shop">
        <div class="grid-container">
            <div class="grid">
                <div class="grid-box">
                    <img src="static/shop-clothes.jpg" alt="girl in hoodie" class="grid-image">
                    <a href="#"><button class="grid-btn">Clothing</button></a>
                </div>
                <div class="grid-box">
                    <img src="static/shop-accessories.jpg" alt="man in sunglasses" class="grid-image">
                    <a href="#"><button class="grid-btn">Accessories</button></a>
                </div>
                <div class="grid-box">
                    <img src="static/shop-equipment.jpg" alt="weights" class="grid-image">
                    <a href="#"><button class="grid-btn">Equipment</button></a>
                </div>
                <div class="grid-box">
                    <img src="static/shop-footwear.jpg" alt="shoes" class="grid-image">
                    <a href="#"><button class="grid-btn">Footwear</button></a>
                </div>
                <div class="grid-box">
                    <img src="static/shop-nutrition.jpg" alt="protein shake" class="grid-image">
                    <a href="#"><button class="grid-btn">Nutrition</button></a>
                </div>
                <div class="grid-box">
                    <img src="static/shop-decor.jpg" alt="posters" class="grid-image">
                    <a href="#"><button class="grid-btn">Decor</button></a>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-container">
            <h2>Visit Us: 1234 Avenue Ave. Cityville, ST
                <br>Hours: 8am - 8pm</h2>
            <h2>Call Us: (555) 555-0123
                <br>Email Us: liftbros@liftbros.com</h2>
        </div>
        <div class="footer-container">

        </div>
        <div class="footer-container">
            <a class="footer-item" href="#"><i class="fab fa-facebook"></i></a>
            <a class="footer-item" href="#"><i class="fab fa-instagram"></i></a>
            <a class="footer-item" href="#"><i class="fab fa-twitter"></i></a>
            <a class="footer-item" href="#"><i class="fab fa-tiktok"></i></a>
        </div>
    </footer>
</body>
</html>
